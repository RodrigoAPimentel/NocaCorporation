<!DOCTYPE html>
<html>
	  
	<head>
		<meta charset="utf-8">
	</head>
	
	<body>
	
		<section id="our-team" th:fragment="team">

						<div class="team-member wow fadeInUp" data-wow-duration="400ms" data-wow-delay="0ms">
							<div class="team-img">
								<img class="img-responsive" src="images/team/Thiago.jpg" alt="">

					</div>

							<div class="team-info">

								<span>Aluno/Desenvolvedor</span>
							</div>
						</div>
					</div>
					
					<div class="col-md-3 col-sm-6">
						<div class="team-member wow fadeInUp" data-wow-duration="400ms" data-wow-delay="200ms">
							<div class="team-img">
								<img class="img-responsive" src="images/team/Notlenovo.jpg" alt="">

							<div class="team-info">

							</div>
						</div>

			</div>
